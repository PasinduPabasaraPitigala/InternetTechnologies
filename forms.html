<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>

<form>
    <input type="text" id="fname" name="fname"><br>
    <input type="button" value="Click"><br>
    <input type="checkbox" checked><br>
    <input type="color"><br>
    <input type="date" value="2023-02-01" min="2023-01-01" max="2023-12-30"><br>
    <input type="datetime-local"value="2023-02-01T00.00.00" min="2023-01-01T00.00.00" max="2023-12-30T00.00.00"><br>
    <input type="datetime-local"value="2023-02-01T00.00.00" min="2023-01-01T00.00.00" max="2023-12-30T00.00.00"><br>
    <input type="email"><br>
    <input type="file" accept="image/jpeg"><br>
    <input type="image" src="assets/images/image.jpg"><br>
    <input type="month" min="2023-02" max="2023-03"><br>
    <input type="radio" checked><br>
    <input type="range"><br>
    <input type="search"><br>
    <input type="tel"><br>
    <input type="time"><br>
    <input  type="week"><br>
    <input type="url"><br>
</form>

</body>
</html>
